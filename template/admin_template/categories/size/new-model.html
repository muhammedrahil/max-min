

<div class="modal fade" id="new-Modal{{c.pk}}"  tabindex="-1" role="dialog"
aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add {{c.category}} sub Category</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'categoryapp:size' %}" method="post">
  
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="category" value="{{c.pk}}" hidden>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter size" name="size" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" required
                        placeholder="Enter description"></textarea>
                </div>
                <div class="float-right">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
</div>
