<table id="example2" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Subcategory</th>
            <th>Active</th>
            <th></th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for s in size %}
        <tr id="size-{{s.pk}}">
            <td>{{s.Size | title }}</td>

            <td>
                <div class="form-check form-switch">
                <input class="form-check-input ml-1" type="checkbox" role="switch" id="flexSwitchCheckChecked" onclick="size_checkbox({{s.pk}})"  {% if s.is_active %} checked {% endif %}>
              </div>
            </td>

            <td>     
                {{s.category.category | title}} 
                <a href="" class="btn btn-success float-right" data-toggle="modal" data-target="#addModal{{s.category.pk}}">Add New</a></td>
            <td>
                <a class="mr-4 d-inline" href="javascript:void(0)" title="Edit"><i class="fa fa-edit color-muted"
                        data-toggle="modal" data-target="#editModal{{s.pk}}"></i> </a>

                <a href="#" onclick="deletesize({{s.pk}})" class="d-inline" data-toggle="tooltip" data-placement="top" title="Delete"><i
                        class="fa fa-trash color-danger"></i></a>
            </td>
        </tr>
        {% include 'admin_template/categories/size/add.html' %}
        {% include 'admin_template/categories/size/edit.html' %}
        {% endfor %}
</table>
