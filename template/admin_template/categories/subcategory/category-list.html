<div class="modal fade " id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content shadow border border-success rounded" >
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Categories</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
                {% for c in category %}
                <a href="" data-toggle="modal" data-target="#new-Modal{{c.pk}}">
                    <div class="d-flex justify-content-center ">
                        <div class="card text-center shadow border border-success rounded" style="width: 18rem;">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{{c.category}}</li>
                            </ul>
                        </div>
                    </div>
                </a>
                {% include 'admin_template/categories/subcategory/new-model.html' %}
                {% endfor %}
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
