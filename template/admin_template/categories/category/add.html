<div class="modal fade" {% block model_id %} id="addModal" {% endblock model_id %} tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{% block title %} Add Category {% endblock title %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form {% block action %} action="{% url 'categoryapp:category' %}" {% endblock action %} method="post">
                    {% csrf_token %}
                    {% block input_id %} {% endblock input_id %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Category" name="category" required 
                        {% block value_category %}{% endblock value_category %}>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required
                            name="description"
                            placeholder="Enter description">{% block value_description %}{% endblock value_description %}</textarea>
                    </div>
                    <div class="float-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">{% block button_name %} Save {% endblock button_name%}</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
